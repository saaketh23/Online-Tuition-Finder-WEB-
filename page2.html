<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="page2.css">
	<title>register.edu</title>
</head>
<body>
	<h1 align='center'>REGISTER HERE</h1>
	<form action="sign-in-url" method="post">
		<font size='10' color=white align=center>

	<div>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" placeholder="John">
	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" placeholder="Smith">
	</div>
	
	
	<div>
	<p>
	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" value="M">
	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="F">
	<label for="other">Other:</label>
	<input name="gender" id="other" type="radio" value="O">
	</p>
	</div>

	<div>
	<p>
	<label for="email">Email:</label>
	<input id="email" type="text" placeholder="your email" required>
	<label for="password">Password</label>
	<input id="password" type="text" required>
	</p>
	</div>

	
	<div>
	<p>
		Birthday:
	<select name="Month">
		<option value="Jan">jan</option>
		<option value="Feb">feb</option>
		<option value="Mar">mar</option>
	</select>
	<select name="Day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<select name="Year>
		<option value="1999">1999</option>
		<option value="2000">2000</option>
		<option value="2001">2001</option>
	</select>
	</p>
	</div>

	<div>
	<p>
		I agree to the terms and conditions
	<input type="checkbox">
	</p>
	</div>
</div>


	<div>
	<p>
	<button>submit</button>
	</p>
	</div>

</font>
</form>

</body>
</html>
</body>
